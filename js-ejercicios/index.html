<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora visual</title>
    <style>
        body {
            font-family: monospace, sans-serif;
            background-color: #686693;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .calculator, .history {
            background: rgb(251, 251, 251);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        input {
            width: 240px;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding-right: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }

        button {
            height: 60px;
            font-size: 20px;
            background: #da51ef;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .history h2 {
            text-align: center;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Calculadora</h1>
    <p>Usa el teclado o haz clic en los botones.</p>

    <div class="container">
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons" id="buttons"></div>
            <p id="error" class="error"></p>
        </div>

        <div class="history">
            <h2>Historial de c√°lculos</h2>
            <div id="history-list"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
